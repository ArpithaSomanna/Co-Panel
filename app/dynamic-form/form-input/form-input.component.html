<div [formGroup]="form">
  <ng-container [ngSwitch]="field.controlType">

    <div *ngSwitchCase="CONTROLTYPES.TEXTBOX" [fxLayout]="field.flexLayout.fxLayout" [fxLayoutAlign]="field.flexLayout.fxLayoutAlign">
      <div [class]="field.inputFieldCss.divCss">
        <mat-form-field [class]="field.inputFieldCss.matFormFieldCss">
          <input matInput [placeholder]="field.placeholder" [type]="field.type" [formControlName]="field.key" [id]="field.key"
          (change)="onFieldInputChange()">
        </mat-form-field>
      </div>
    </div>

  </ng-container>
</div>
