<ng-container *ngIf="dashboard">
  <div class="row" *ngIf="dashboard.config">
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let item of dashboard.config">
      <div class="card card-stats pointed-cursor">
        <div class="card-header {{item?.cardStyle}} card-header-icon">
          <div class="card-icon">
            <i class="material-icons">{{item?.icon}}</i>
          </div>
          {{dashboard.config}}
          <p class="card-category">{{item?.moduleDetails?.active}}/{{item?.moduleDetails?.registered}}</p>
          <h4 class="card-title">{{item?.title}}</h4>
        </div>
        <div class="card-footer">
          <div class="stats">
            <i class="material-icons">{{item?.caption?.icon}}</i> {{item?.caption?.title}}
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title"></h4>
          <p class="card-category">{{today | date: 'fullDate'}}</p>
        </div>
        <div class="card-body table-responsive">

        </div>
      </div>
    </div>
  </div> -->
</ng-container>
