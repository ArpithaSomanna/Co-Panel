<div class="main-content">
  <div class="container-fluid">
    <div fxLayout="row" fxLayoutAlign="center center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Login</h4>
            <p class="card-category">Enter your credentials</p>
          </div>
          <div class="card-body">
            <form>
              <app-dynamic-form [formFields]="dynamicLoginConfig" (payLoad)="onFormChange($event)"></app-dynamic-form>
              <div class="row" fxLayoutAlign="center center">
                <button mat-raised-button type="button" [disabled]="loginForm?.invalid" class="btn btn-danger" (click)="login()">Login</button>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
